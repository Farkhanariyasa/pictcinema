<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Rekomendasi Istirahat</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind untuk menggunakan font Inter -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Menggunakan font Inter secara default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk tombol hijau di atas kartu */
        .btn-success {
            background-color: #4CAF50; /* Warna hijau seperti gambar */
            color: white;
            padding: 10px 20px;
            border-radius: 9999px; /* Rounded penuh */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen py-8">

    <!-- Tombol Header (hanya visual) -->
    <div class="mb-8">
        <button class="btn-success">
            <!-- Konten tombol, dikosongkan untuk meniru visual pada gambar -->
        </button>
    </div>

    <!-- Kartu Rincian Rekomendasi Istirahat -->
    <div id="recommendation-card" class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md">
        <h2 class="text-xl font-semibold mb-6 text-center text-gray-800">
            Rincian Rekomendasi Istirahat
        </h2>

        <!-- Grid untuk Detail -->
        <div class="space-y-4 text-sm sm:text-base">
            <!-- Tanggal Konsultasi -->
            <div class="flex justify-between items-start border-b pb-2">
                <span class="text-gray-500 font-medium w-1/2">Tanggal konsultasi</span>
                <span id="consultation-date" class="text-gray-800 font-semibold w-1/2 text-right">30 Oct 2025</span>
            </div>

            <!-- Nama Pasien -->
            <div class="flex justify-between items-start border-b pb-2">
                <span class="text-gray-500 font-medium w-1/2">Nama pasien</span>
                <span class="text-gray-800 font-semibold w-1/2 text-right">Sabita Rahma Putri</span>
            </div>

            <!-- Gender -->
            <div class="flex justify-between items-start border-b pb-2">
                <span class="text-gray-500 font-medium w-1/2">Gender</span>
                <span class="text-gray-800 font-semibold w-1/2 text-right">Perempuan</span>
            </div>

            <!-- Nama Dokter -->
            <div class="flex justify-between items-start border-b pb-2">
                <span class="text-gray-500 font-medium w-1/2">Nama dokter</span>
                <span class="text-gray-800 font-semibold w-1/2 text-right">dr. Shinta Frennanda</span>
            </div>

            <!-- Durasi Istirahat -->
            <div class="flex justify-between items-start border-b pb-2">
                <span class="text-gray-500 font-medium w-1/2">Durasi istirahat</span>
                <span class="text-gray-800 font-semibold w-1/2 text-right">1 hari</span>
            </div>

            <!-- Istirahat Selama (Diperbarui secara dinamis) -->
            <div class="flex justify-between items-start pt-2">
                <span class="text-gray-500 font-medium w-1/2">Istirahat selama</span>
                <!-- ID istirahat-duration akan diperbarui oleh JavaScript -->
                <span id="istirahat-duration" class="text-gray-800 font-semibold w-1/2 text-right">
                    <!-- Konten akan diisi oleh JS -->
                </span>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk mengonversi string tanggal ke objek Date
        const parseDate = (dateString) => {
            const [day, monthStr, year] = dateString.split(' ');
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames.findIndex(m => m === monthStr);
            // Menggunakan (year, month, day)
            return new Date(year, month, parseInt(day));
        };

        // Fungsi untuk memformat objek Date ke format "DD Month YYYY"
        const formatDate = (date) => {
            const day = date.getDate();
            const year = date.getFullYear();
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const month = monthNames[date.getMonth()];
            return `${day} ${month} ${year}`;
        };

        // DOMContentLoaded memastikan skrip dijalankan setelah elemen HTML dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const consultationDateElement = document.getElementById('consultation-date');
            const istirahatDurationElement = document.getElementById('istirahat-duration');

            // 1. Ambil tanggal konsultasi yang sudah diubah
            const consultationDateStr = consultationDateElement.textContent.trim(); // "30 Oct 2025"

            // 2. Tentukan durasi istirahat (berdasarkan gambar asli, durasinya 1 hari)
            const durationDays = 1;

            // 3. Hitung tanggal berakhir
            const startDate = parseDate(consultationDateStr);
            // Tanggal berakhir adalah tanggal konsultasi + (durasi istirahat - 1 hari),
            // karena 1 hari istirahat berarti hanya tanggal itu sendiri.
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + (durationDays - 1));

            // 4. Format dan tampilkan durasi istirahat
            const formattedStartDate = formatDate(startDate);
            const formattedEndDate = formatDate(endDate);

            // Jika durasi istirahat 1 hari, tampilkan hanya satu tanggal.
            let durationText;
            if (durationDays === 1) {
                durationText = formattedStartDate;
            } else {
                durationText = `${formattedStartDate} - ${formattedEndDate}`;
            }

            // Memperbarui elemen HTML dengan durasi yang dihitung
            istirahatDurationElement.textContent = durationText;

            // Log untuk debugging (opsional)
            // console.log("Tanggal Konsultasi:", consultationDateStr);
            // console.log("Durasi Istirahat (Text):", durationText);
        });
    </script>
</body>
</html>
